<body>
    <div class="modal-dialog">
        <div class="modal-content">
             <!-- Modal Header -->
       <div class="modal-header" style="background-color: #343a40; margin-right: -0.5px;">
        <h4 class="modal-title" style="color: white;
        text-shadow: 2px 2px 4px #000000">Register Form</h4>
        <button style="color: white;" type="button" class="close" data-dismiss="modal">Ã—</button>
      </div>
<div class="wrapper ">

    <div class="form-container">
        <div class="form-inner">
            <form [formGroup]="registerForm" class="was-validated form">
                <div class="form-group">
                    <div class="field">
                        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter username" name="name" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback hidden">Please fill out this field.</div>
                    </div>
                </div>
                <div class="form-group">
                <div class="field">
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email" name="email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback hidden">Please fill out this field.</div>
                </div>
                </div>
                <div class="form-group">
                <div class="field">
                    <input type="password" class="form-control" formControlName="password" id="pwd" placeholder="Enter password" name="pswd" required>
                    <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback hidden">Please fill out this field.</div>
                    </div>
                </div>
                <div style="display: flex; justify-content: center">
                    <button class="btn" (click)="createUser()" type="submit" data-dismiss="modal">Register</button>
                </div>
                <div class="signup-link">
                    Already member? &nbsp; &nbsp;<a href="">Login here</a>
                </div>
            </form>
        </div>
    </div>
    </div>

</div>
</div>
